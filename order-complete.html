<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝您的訂購 - 竹意軒的咖啡工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-stone-50">
    <div class="container mx-auto px-6 py-12 md:py-24 text-center">
        <h1 class="text-4xl font-bold text-green-700 mb-4">感謝您的訂購！</h1>
        <p class="text-lg text-gray-700 mb-8">我們已收到您的訂單，將盡快為您處理。</p>
        <div class="bg-white p-6 rounded-lg shadow-md inline-block">
            <p class="text-gray-600">您的訂單編號是：</p>
            <p id="order-id" class="text-2xl font-bold text-amber-800 tracking-wider">讀取中...</p>
        </div>
        <div class="mt-12">
            <a href="index.html" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                返回商店首頁
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 從網址中讀取訂單編號並顯示在頁面上
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderId');
            const orderIdElement = document.getElementById('order-id');

            if (orderId) {
                orderIdElement.textContent = orderId;
            } else {
                orderIdElement.textContent = '無法讀取訂單編號';
            }
        });
    </script>
</body>
</html>
